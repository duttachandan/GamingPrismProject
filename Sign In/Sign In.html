<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="container-fluid">
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(0, 0%, 96%)"
      >
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <h1 class="my-5 display-3 fw-bold ls-tight">
                The best offer <br />
                <span class="text-primary">for your business</span>
              </h1>
              <p style="color: hsl(217, 10%, 50.8%)">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                quibusdam tempora at cupiditate quis eum maiores libero
                veritatis? Dicta facilis sint aliquid ipsum atque?
              </p>
            </div>


            <div class="col-lg-6 col-12 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5">
                  <form class="needs-validation" novalidate>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1"
                            >First name</label
                            >
                          <input
                            type="text"
                            id="form3Example1"
                            class="form-control"
                          />
                          
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div  class="form-outline">
                            <label class="form-label" for="form3Example2"
                            >Last name</label
                            >
                          <input
                            type="text"
                            id="form3Example2"
                            class="form-control"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3"
                        >Email address</label
                      >
                      <input
                        type="email"
                        id="form3Example3"
                        class="form-control"
                      />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4"
                          >Password</label
                        >
                      <input
                        type="password"
                        id="form3Example4"
                        class="form-control"
                      />
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example33"
                          checked
                        />
                        <label class="form-check-label" for="form2Example33">
                          Subscribe to our newsletter
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button
                      type="submit"
                      class="btn btn-primary btn-block mb-4 px-3"
                    >
                      Sign up
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>or sign up with:</p>
                      <button class="btn">
                        <i class="fa-brands fa-facebook fs-3"></i>
                      </button>
                      <button class="btn">
                        <i class="fa-brands fa-square-instagram fs-3"></i>
                      </button>
                      <button class="btn">
                        <i class="fa-brands fa-google fs-3"></i>
                      </button>
                      <button class="btn">
                        <i class="fa-brands fa-github fs-3"></i>
                      </button>

                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section: Design Block -->

    <!-- Bootstrap JavaScript file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript File ends here -->

    <!-- FontAwesome Kit -->
    <script
      src="https://kit.fontawesome.com/cf684ac137.js"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome Kit -->
  </body>
</html>
